<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <title>Frontend Mentor | Calculator app</title>
</head>

<body>

  <main class="container">
    <header>
      <h1>calc</h1>
      <div class="theme">
        <p class="messege">THEME</p>
        <div class="switch">
          <div class="box1 active"></div>
          <div class="box2 "></div>
        </div>
      </div>
    </header>

    <section id="inputSection">
      <input type="text" focus inputmode="numeric" placeholder="0" id="textInput">
    </section>

    <section id="buttonSet">
      <div class="row">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="delete" id="delete">DEL</button>
      </div>
      <div class="row">
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">+</button>
      </div>
      <div class="row">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">-</button>
      </div>
      <div class="row">
        <button class="btn">.</button>
        <button class="btn">0</button>
        <button class="btn">/</button>
        <button class="btn">*</button>
      </div>
      <div class="row">
        <button class="reset">RESET</button>
        <button class="equal">=</button>     
      </div>

    </section>

  </main>


  <script src="/script.js"></script>
</body>

</html>
